<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thing</title>
		<style>
			input {
				width: 100%;
			}
		</style>
		<script src="main.js"></script>
		<script>
			let $ = id => document.getElementById(id);
			setInterval(function () {
				$("out").value = Molecule.fromName($("in").value.toLowerCase()).condensed_formula;
				$("out2").value = Molecule.fromName($("in").value.toLowerCase()).formula;
				if (Molecule.fromName($("in").value.toLowerCase()).formula.length > 1)
					if ($("out2").value == "C2") $("opsin").src = "methune.png";
					else
						$("opsin").src = `https://opsin.ch.cam.ac.uk/opsin/${$("in").value.toLowerCase()}.png`;
			}, 50);
		</script>
	</head>
	<body>
		<input id="in" placeholder="Name here" />
		<br />
		<input id="out" readonly />
		<input id="out2" readonly />
		<br /><br /><br />
		<img id="opsin" />
	</body>
</html>
